<div>
  <input type="number" [(ngModel)]="firstNumber">
  <select [(ngModel)]="calculartor">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">x</option>
    <option value="/">/</option>
  </select>
  <input type="number" [(ngModel)]="secondNumber">
</div>
<div> <button (click)="calculartorNumber()">Calculator</button></div>
<p>Result: {{result}}</p>
